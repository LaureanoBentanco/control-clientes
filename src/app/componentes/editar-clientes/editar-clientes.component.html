<header id="main-header" class="py-2 bg-info text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1><i class="fas fa-user"></i>Editar Cliente</h1>
      </div>
    </div>
  </div>
</header>
<!--
 #clienteForm="ngForm" (ngSubmit)="guardar(clienteForm.form)"
-->
<form #clienteForm="ngForm" (ngSubmit)="guardar(clienteForm.form)" >

  <flash-messages></flash-messages>

  <section id="actions" class="py-4 md-4 md-light">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <a routerLink="/" class="btn btn-light btn-block">
            <i class="fas fa-arrow-left"></i>Regrear al Inicio
          </a>
        </div>

        <div class="col-md-3">
          <button type="submit" class="btn btn-success btn-block">
            <i class="fas fa-check"></i>Guardar Cliente
          </button>
        </div>

        <div class="col-md-3">
          <a href="#" (click)="eliminar()" class="btn btn-danger btn-block">
            <i class="fas fa-trash"></i>Eliminar Cliente
          </a>
        </div>
      </div>
    </div>
  </section>

  <section id="details">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h4>Editar Clientes</h4>
              <div class="card-boby">
                <div class="form-group">
                  <label for="Nombre">Nombre</label>
                  <input
                    type="text"
                    name="nombre"
                    placeholder="Nombre"
                    class="form-control"
                    #nombre="ngModel"
                    [(ngModel)]="cliente.nombre"
                    [ngClass]="{
                      'is-invalid': nombre.errors && nombre.touched
                    }"
                    required
                    minlength="3"
                  />
                  <div
                    [hidden]="!nombre.errors?.['required']"
                    class="invalid-feedback"
                  >
                    Ecribe un Nombre
                  </div>
                  <div
                    [hidden]="!nombre.errors?.['minlength']"
                    class="invalid-feedback"
                  >
                    Ecribe un nombre más largo
                  </div>
                </div>

                <div class="form-group">
                  <label for="Apellido">Apellido</label>
                  <input
                    type="text"
                    name="apellido"
                    placeholder="Apellido"
                    class="form-control"
                    #apellido="ngModel"
                    [(ngModel)]="cliente.apellido"
                    [ngClass]="{
                      'is-invalid': apellido.errors && apellido.touched
                    }"
                    required
                    minlength="3"
                  />
                  <div
                    [hidden]="!apellido.errors?.['required']"
                    class="invalid-feedback"
                  >
                    Ecribe un Apellido
                  </div>
                  <div
                    [hidden]="!apellido.errors?.['minlength']"
                    class="invalid-feedback"
                  >
                    Ecribe un apellido más largo
                  </div>
                </div>

                <div class="form-group">
                  <label for="Email">Email</label
                  ><input
                    type="email"
                    name="email"
                    placeholder="Email"
                    class="form-control"
                    #email="ngModel"
                    [(ngModel)]="cliente.email"
                    [ngClass]="{ 'is-invalid': email.errors && email.touched }"
                    required
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                  />
                  <div
                    [hidden]="!email.errors?.['required']"
                    class="invalid-feedback"
                  >
                    Ecribe un email
                  </div>
                  <div
                    [hidden]="!email.errors?.['pattern']"
                    class="invalid-feedback"
                  >
                    Ecribe un email correcto
                  </div>
                </div>

                <div class="form-group">
                  <label for="Saldo">Saldo</label>
                  <input
                    type="number"
                    name="saldo"
                    paceholder="Saldo"
                    class="form-control"
                    #saldo="ngModel"
                    [(ngModel)]="cliente.saldo"
                    [ngClass]="{ 'is-invalid': saldo.errors && saldo.touched }"
                    required
                  />
                  <div
                    [hidden]="!apellido.errors?.['required']"
                    class="invalid-feedback"
                  >
                    Ecribe un Monto
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
